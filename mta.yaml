_schema-version: "3.1"
ID: simple-deploy-test
description: Minimalist CAP service (No DB, No Auth)
version: 1.0.1

modules:
  - name: simple-deploy-test-srv
    type: nodejs
    path: ./
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npx cds build --production
      target-path: gen/srv