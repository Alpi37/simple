_schema-version: "3.1"
ID: simple-deploy-test
description: A simple CAP project for cTMS testing
version: 1.0.0

modules:
  - name: simple-deploy-test-srv
    type: nodejs
    path: .
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npx cds build --production
      target-path: gen/srv

