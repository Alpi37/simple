_schema-version: "3.1"
ID: simple-deploy-test
version: 1.0.9

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production

modules:
  - name: simple-deploy-test-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: simple-deploy-test-logs # Geändert von dest auf logs
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands: [] 
      supported-platforms: [cf]

resources:
  - name: simple-deploy-test-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs # Der Service für Cloud Foundry Logs
      service-plan: lite        # 'lite' ist in fast jedem Account frei verfügbar