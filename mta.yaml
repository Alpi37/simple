_schema-version: "3.1"
ID: simple-deploy-test
version: 1.1.1

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production

modules:
  - name: simple-deploy-test-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: dummy-service # Wir geben ihm, was er will
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack

resources:
  - name: dummy-service
    type: org.cloudfoundry.user-provided-service # <--- Das ist der entscheidende Typ
    parameters:
      config:
        dummy: "data" # Minimale Konfiguration, damit der Body nicht leer ist