_schema-version: "3.1"
ID: simple-deploy-test
version: 1.1.0

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production

modules:
  - name: simple-deploy-test-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: dummy-auth # Referenzname innerhalb der MTA
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack

resources:
  - name: dummy-auth
    type: org.cloudfoundry.existing-service # Erzwingt die Nutzung einer vorhandenen Instanz
    parameters:
      service-name: activecontroldestination # Exakter Name aus deinem Screenshot