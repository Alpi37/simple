_schema-version: '3.1'
ID: simple-deploy-test
version: 1.0.0

modules:
  - name: simple-deploy-test-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: simple-test-dest

resources:
  - name: simple-test-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      plan: lite