_schema-version: "3.1"
ID: simple-deploy-test
version: 1.0.8

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production

modules:
  - name: simple-deploy-test-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: simple-deploy-test-dest # <--- Das "Futter" fÃ¼r den Content Agent
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands: [] 
      supported-platforms: [cf]

resources:
  - name: simple-deploy-test-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite